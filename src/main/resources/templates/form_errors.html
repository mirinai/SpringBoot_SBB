<div th:fragment="formErrorsFragment" class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    <!-- 
    1. th:fragment="formErrorsFragment":
       - 이 div 요소를 "formErrorsFragment"라는 이름으로 Thymeleaf의 프래그먼트로 정의합니다.
       - 다른 템플릿에서 재사용할 수 있는 UI 조각으로 설정합니다.

    2. class="alert alert-danger":
       - Bootstrap 스타일을 사용하여 경고 메시지를 빨간색 배경의 박스로 표시합니다.

    3. role="alert":
       - 접근성(ARIA) 속성으로, 이 요소가 경고 메시지임을 스크린 리더 등에게 알립니다.

    4. th:if="${#fields.hasAnyErrors()}":
       - `#fields.hasAnyErrors()`는 현재 폼에 유효성 검사 에러가 있는지 확인합니다.
       - 에러가 있을 때만 이 div가 렌더링됩니다.
    -->
    
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
    <!-- 
    1. th:each="err : ${#fields.allErrors()}":
       - `#fields.allErrors()`는 모든 유효성 검사 에러 메시지의 리스트를 반환합니다.
       - 이를 `err`라는 변수로 순회하며 각 에러 메시지를 처리합니다.

    2. th:text="${err}":
       - 각 에러 메시지(`err`)를 텍스트로 렌더링하여 div 내부에 출력합니다.
    -->
</div>
