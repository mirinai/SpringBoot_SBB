<table style="border-collapse: collapse;">
	<!-- 테이블 헤더 설정: 테두리를 적용하고, 제목과 작성 날짜 열을 만듦 -->
	<thead style="border: 1px solid black;">
		<tr>
			<th>제목</th> <!-- 제목 열 -->
			<th>작성날짜</th> <!-- 작성 날짜 열 -->
		</tr>
	</thead>
	<tbody style="border: 1px solid black;">
		<!-- `questionList`의 각 요소를 반복하여 행을 생성 -->
		<tr th:each="question : ${questionList}">
			
			<!-- 각 질문의 ID를 URL에 동적으로 추가하여 상세 페이지로 이동하는 링크 생성 -->
			<a th:href="@{|/question/detail/${question.id}|}"></a> 
			

			<!-- 각 `question`의 `subject` 필드를 제목 열에 출력, 테두리 적용 -->
			<td style="border: 1px solid black;" th:text="${question.subject}"></td>
			<!-- 각 `question`의 `createDateTime` 필드를 작성 날짜 열에 출력, 테두리 적용 -->
			<td style="border: 1px solid black;" th:text="${question.createDateTime}"></td>

		</tr>
		<tr th:each="question : ${questionList}">
			<td style="border: 1px solid black;">[[${question.subject}]]</td>
			<td style="border: 1px solid black;">[[${question.createDateTime}]]</td>
		</tr>
	</tbody>
</table>
